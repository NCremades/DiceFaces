<!DOCTYPE html>
<html lang="es">

<head>
  <!-- These lines go in the first 1024 bytes -->
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Dice faces</title>

  <!-- References -->
  <meta name="author" content="Noelia Cremades Gómez - noelia.cremades.alum@iescamp.es" />
  <meta name="description" content="Plantilla HTML" />

  <!-- Configuration -->
  <meta name="keywords" content="HTML CSS JS" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Viewport Setup for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <!-- Style Sheet Links -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>

<body>
  <!-- Contenido Web -->
  <div id="container">
    <!-- Primera Fila -->
    <div class="fila">
      <!-- Primer Dado -->
      <div class="dado">
        <div class="cara1">
          <span class="punto"></span>
        </div>
      </div>
      <!-- Segundo Dado -->
      <div class="dado">
        <div class="cara2">
          <span class="punto"></span>
          <span class="punto"></span>
        </div>
      </div>

      <!-- Tercer Dado -->
      <div class="dado">
        <div class="cara3">
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
        </div>
      </div>
    </div>

    <!-- Segunda Fila -->
    <div class="fila">
      <!-- Cuarto Dado -->
      <div class="dado">
        <div class="cara4">
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
        </div>
      </div>

      <!-- Quinto Dado -->
      <div class="dado">
        <div class="cara5">
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
        </div>
      </div>

      <!-- Sexto Dado -->
      <div class="dado">
        <div class="cara6">
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
          <span class="punto"></span>
        </div>
      </div>
    </div>
  </div>
  <!-- Código Javascript -->
  <script src="js/app.js"></script>
</body>

</html>
